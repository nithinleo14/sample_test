<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        
        let loopfun = (num) => {
            for (let i = 0; i < num; i++) {
                for (let j = 0; j < num; j++) {
                    //         console.log('*');
                    if (i == 0 || i == num - 1) {
                        document.write('*')

                    } else {
                        if (j == 0 || j == num - 1) {
                            document.write('*')
                        } else {
                            if (i == j || (i+j == num-1)) {
                                document.write('*')
                            } else {
                                document.write('&nbsp;')
                                document.write('&nbsp;')
                            }
                        }

                    }

                }
                document.write('<br>')
            }
        }
        var number = prompt('Please enter the total number of rows')
        loopfun(number)
    </script>
</body> 

</html>
